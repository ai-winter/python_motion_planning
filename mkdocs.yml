theme:
  name: material
  language: en
  palette:
  - scheme: default
    toggle:
      icon: material/weather-night
      name: change to dark mode
  - scheme: slate
    toggle:
      icon: material/weather-sunny
      name: change to light mode
  features:
  - announce.dismiss
  - content.code.annotate
  - content.code.copy
  - content.code.select
  - content.tabs.link
  - content.tooltips
  - header.autohide
  - navigation.expand
  - navigation.footer
  - navigation.indexes
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.instant.progress
  - navigation.prune
  - navigation.sections
  - navigation.tabs
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  - toc.follow
markdown_extensions:
- admonition
- def_list
- footnotes
- abbr
- pymdownx.caret
- pymdownx.mark
- pymdownx.tilde
- md_in_html
- pymdownx.arithmatex:
    generic: true
- toc:
    permalink: true
    toc_depth: 3
- pymdownx.highlight:
    anchor_linenums: true
    linenums: true
    use_pygments: true
    pygments_lang_class: true
    auto_title: true
    linenums_style: pymdownx-inline
- pymdownx.betterem
- pymdownx.caret
- pymdownx.mark
- pymdownx.tilde
- pymdownx.keys
- pymdownx.critic
- pymdownx.details
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.magiclink
- pymdownx.smartsymbols
- pymdownx.snippets
- pymdownx.tasklist:
    custom_checkbox: true
- attr_list
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji ''
    emoji_generator: !!python/name:material.extensions.emoji.to_svg ''
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
- pymdownx.tabbed:
    alternate_style: true
    combine_header_slug: true
- pymdownx.tasklist:
    custom_checkbox: true
    clickable_checkbox: true
- meta
- tables
site_name: Python-Motion-Planning
site_description: Motion planning algorithms for Python.
site_author: Yang Haodong, Wu Maojia
site_url: http://localhost:8000
use_directory_urls: false
copyright: Copyright @ 2023-2025, Yang Haodong, Wu Maojia.
repo_url: https://github.com/ai-winter/python_motion_planning/
